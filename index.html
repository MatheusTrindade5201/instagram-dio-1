<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intagram - Dio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Instagram_icon.png.webp" type="image/x-icon">
</head>

<body>

    <div class="container">

        <div class="display-cel">
            <img src="img/instagram-celular.png" alt="Imagem de um celular com o app do Instagram no display">
        </div>

        <div class="navegacao">
            <div class="box">

                <img src="img/instagram-logo.png" alt="Logo do Instagram" class="logo">
                <img src="img/foto-de-perfil.jpg" alt="Foto de Perfil" class="foto-perfil"> 
                <a href="#" class="continue-como">Continue como Matheus Trindade</a>
                <a href="#" class="link-conta">Remover conta</a>

            </div>
            <div class="box">

                <p>Não é Matheus Trindade?</p>
                <p><a href="#" class="link-conta">Alterbar Contas</a> ou <a href="#" class="link-conta">Inscreva-se</a></p>


            </div>
            <div class="download">
                <p>Baixe o Aplicativo</p>
                <div class="apps">
                    <a href="#" class="apple-download"><img src="img/apple-button.png" alt="Download do aplicativo na Apple Store" class="link-download"></a>
                    <a href="#" class="android-download"><img src="img/googleplay-button.png" alt="Donwload do aplicativo na Play Store" class="link-download"></a>

                </div>

            </div>
        </div>


    </div>

</body>

</html>
